<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5 text-center">
    <h3 class="text-success">Consumer Registration successful.</h3>
    <div class="mt-3">
      <p><strong>Username:</strong> <span id="ackUserId"></span></p>
      <p><strong>Customer Name:</strong> <span id="ackName"></span></p>
      <p><strong>Email:</strong> <span id="ackEmail"></span></p>
    </div>
    <a href="Login.html" class="btn btn-primary">Go to Login</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("lastRegistered"));
    if (user) {
      document.getElementById("ackUserId").innerText = user.userId;
      document.getElementById("ackName").innerText = user.name;
      document.getElementById("ackEmail").innerText = user.email;
    }
  </script>
</body>
</html>
