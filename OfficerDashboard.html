<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Officer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 12px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
    }
    .topbar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .menu a {
      margin-right: 20px;
      text-decoration: none;
      color: #343a40;
      font-weight: 500;
    }
    .topbar .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Officer Panel</h4>
    <a href="OfficerDashboard.html">Home</a>
    <a href="OfficerTracking.html">Tracking</a>
    <a href="DeliveryStatus.html">Delivery Status</a>
    <a href="PickupScheduling.html">Pickup Scheduling</a>
    <a href="OfficerPreviousBooking.html">Previous Booking</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Topbar -->
    <div class="topbar">
      <div class="menu">
        
      </div>
      <div>
        <strong>Welcome, <span id="username"></span></strong>
      </div>
    </div>

    <!-- Officer Dashboard Content -->
    <div class="p-4">
      <h3>Officer Home</h3>
      <p>This is your officer dashboard. Use the sidebar or top menu to manage parcels.</p>
    </div>
  </div>

  <script>
    // Get logged-in user (officer)
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!currentUser) {
      window.location.href = "Login.html";
    } else {
      document.getElementById("username").innerText = currentUser.name || currentUser.userId || "Officer";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
