<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 12px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .top-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .top-right h5 {
      margin-right: 15px;
    }
    .support-info {
      margin-top: 30px;
    }
    .support-info h4 {
      margin-bottom: 20px;
    }
    .support-info p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Menu</h4>
    <a href="CustomerDashboard.html">Home</a>
    <a href="BookingService.html">Booking Service</a>
    <a href="Tracking.html">Tracking</a>
    <a href="PreviousBooking.html">Previous Booking</a>
    <a href="Support.html">Contact Support</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="top-right">
      <h5>Welcome, <span id="username"></span></h5>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
    <hr />
    <div class="support-info">
      <h4>Customer Support</h4>
      <p><strong>Contact Number:</strong> +91-9876543210</p>
      <p><strong>Email:</strong> support@parcelservices.com</p>
      <p><strong>Address:</strong> 4th Floor, Parcel Management Center,<br>
        Mihan, Nagpur - 448801, India</p>
    </div>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("currentUser"));
    if (!userData) {
      window.location.href = "Login.html";
    } else {
      document.getElementById("username").innerText = userData.name;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
